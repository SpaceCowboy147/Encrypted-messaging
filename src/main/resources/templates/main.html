<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />



    <style>

body, html {
    height: 100%;
    margin: 0;
    padding: 0;

}
    body {
    background: linear-gradient(to right, #262626, #8600b3);
    overflow: hidden;
    height: 100%;


}
 .header-container {
      display: flex;
      align-items: center;
      padding: 10px;
       background: linear-gradient(to right, #333, #333);
       border: 2px solid black;
    }

 .header-container #menuToggle, #profileCheckbox, #friendsCheckbox, #chatCheckbox, #settingsCheckbox, #logoutCheckbox{
      display: none;
}

.navBar {

    display: none;
     flex-direction: column;
     background-color: #333;
     border: 2px solid black;
     justify-content: space-evenly;
     width: 50px;
     height: 100%;
    border-top: none;
    margin: 0;
    padding: 0;
 position: fixed;

            left: 0;
            z-index: 1;

}
  a {
        color: black;
    }

 #menuToggle:checked ~ .navBar {
    display: grid;
  position: static;
}



.material-symbols-outlined {
    font-size: 50px;
    text-align: center;
    display: block; /* Make the span a block-level element */
    margin: 0 auto; /* Center the block-level element horizontally */
}





    </style>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>


<div class="header-container">
    <input  type="checkbox" id="menuToggle">
    <label for="menuToggle" class="material-symbols-outlined" id="menu">menu</label>
    <h1>Encrypted Messaging</h1>
</div>


<div class="navBar">
    <a href="/user/profile"><input type="checkbox" id="profileCheckbox" >
        <span class="material-symbols-outlined" id="person" >person</span></a>
    <a href="/user/group"><input type="checkbox" id="friendsCheckbox">
    <span class="material-symbols-outlined"  id="group" >group</span></a>
        <a href="/user/messages"><input type="checkbox" id="chatCheckbox">
    <span class="material-symbols-outlined"  id="chat" >chat</span></a>
            <a href="/user/settings"><input type="checkbox" id="settingsCheckbox" >
    <span class="material-symbols-outlined"  id="settings" >settings</span></a>
                <a href="/user/logout"><input type="checkbox" id="logoutCheckbox" >
    <span class="material-symbols-outlined">logout</span></a>
</div>

<script>

    document.getElementById('menuToggle').addEventListener('change', function() {
        var navBar = document.querySelector('.navBar');
        navBar.style.display = this.checked ? 'grid' : 'none';
    });

</script>

<div class="receivedMessages">

</div>

</body>
</html>
