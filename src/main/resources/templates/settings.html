

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <style>

body, html {

}
 .header-container {

 .header-container #backButton{

}

}
 .accountSettings {
 display:grid;

 text-align:center;
 justify-content: space-evenly;
 gap: 50px;
        }

    <title>Settings</title>
</head>
<body>


<form id="backButtonForm" th:action="@{/user/backButton}" method="post">

        <input type="checkbox" id="backButton" name="backButton" onclick="submitForm()">
        <label for="backButton" class="material-symbols-outlined">arrow_back</label>
    </div>
</form>

<script>

</script>

    </form>

   <p><label> Change Password</label><input type="text" name="password"></p>
       <p> <label>Confirm Password</label><input type="text"></p><button type="submit">Submit</button></form>

    </form>
